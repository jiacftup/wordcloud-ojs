<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Keywords</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    h2 {
      color: #333;
    }
  </style>
</head>
<body>

<h2>Keywords</h2>

<!-- Canvas diperbesar -->
<canvas id="wordcloud" width="400" height="400"></canvas>

<!-- Load wordcloud2.js -->
<script src="https://cdn.jsdelivr.net/gh/timdream/wordcloud2.js@gh-pages/src/wordcloud2.js"></script>
<script>
var words = [
  ['Artificial Intelligence', 50],
  ['Machine Learning', 45],
  ['Cyber Security', 40],
  ['Big Data', 35],
  ['Software Engineering', 30],
  ['Cloud Computing', 25],
  ['Data Science', 20],
  ['IoT', 30],
  ['Computer Vision', 25],
  ['NLP', 20],
  ['Data Mining', 28],
  ['Information Systems', 22],
  ['Mobile App', 18],
  ['Blockchain', 15],
  ['Web Development', 18],
  ['Network Security', 22],
  ['HCI', 20],
  ['Database', 25],
  ['Augmented Reality', 15],
  ['Game Dev', 15]
];

WordCloud(document.getElementById('wordcloud'), {
  list: words,
  gridSize: 6,            // lebih rapat
  weightFactor: 1.2,      // skala kata lebih kecil
  minSize: 8,             // huruf terkecil tetap terbaca
  fontFamily: 'Arial',
  color: 'random-light',
  backgroundColor: '#ffffff',
  shape: 'circle',        // bentuk awan melingkar
  shuffle: true,
  rotateRatio: 0.5,
  rotationSteps: 2
});
</script>

</body>
</html>
