<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Word Cloud</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    canvas { border: 1px solid #eee; }
  </style>
</head>
<body>

<canvas id="wordcloud" width="350" height="350"></canvas>

<script src="https://cdn.jsdelivr.net/gh/timdream/wordcloud2.js@gh-pages/src/wordcloud2.js"></script>
<script>
  var words = [
    ['Artificial Intelligence', 15],
    ['Machine Learning', 15],
    ['Cyber Security', 15],
    ['Big Data', 15],
    ['Software Engineering', 15],
    ['Cloud Computing', 15],
    ['Data Science', 15],
    ['IoT', 20],
    ['Computer Vision', 15],
    ['NLP', 20],
    ['Data Mining', 15],
    ['Information Systems', 15],
    ['Mobile App', 15],
    ['Blockchain', 15],
    ['Web Development', 15],
    ['Network Security', 15],
    ['HCI', 20],
    ['Database', 15],
    ['Augmented Reality', 15],
    ['Game Dev', 15]
  ];

  WordCloud(
    document.getElementById('wordcloud'),
    {
      list: words,
      gridSize: 5,           // lebih rapat
      weightFactor: 1.0,     // kata-kata overall lebih kecil
      minSize: 8,            // minimal font size
      fontFamily: 'Arial',
      color: 'random-light',
      backgroundColor: '#ffffff',
      shape: 'circle',
      shuffle: true,
      rotateRatio: 0.5,
      rotationSteps: 2,

      // callback saat hover: kita cuma ganti cursor
      hover: function(item, dimension, event) {
        event.target.style.cursor = 'pointer';
      },

      // callback saat click: contoh alert
      click: function(item) {
        alert('You clicked: ' + item[0]);
      }
    }
  );
</script>

</body>
</html>
